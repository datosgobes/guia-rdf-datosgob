prefixes: {xsd: http://www.w3.org/2001/XMLSchema#, rr: http://www.w3.org/ns/r2rml#,
  rml: http://semweb.mmlab.be/ns/rml#, rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#,
  ql: http://semweb.mmlab.be/ns/ql#, rdfs: http://www.w3.org/2000/01/rdf-schema#,
  ns: http://www.w3.org/ns/sosa/}
mappings:
  triplesMapObservacion:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://vocab.ciudadesabiertas.es/def/medio-ambiente/contaminacion-acustica#Observacion]
    - [ns:hasSimpleResult, $()]
    - [ns:resultTime, $(), xsd:dateTime]
    - [http://vocab.ciudadesabiertas.es/def/medio-ambiente/contaminacion-acustica#validada,
      $(), xsd:boolean]
  triplesMapObservation:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Observation]
    - [ns:hasSimpleResult, $()]
    - [ns:resultTime, $(), xsd:dateTime]
  triplesMapEstacionmedida:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://vocab.ciudadesabiertas.es/def/medio-ambiente/contaminacion-acustica#EstacionMedida]
    - p: http://schema.org/address
      o:
      - mapping: triplesMapPostaladdress
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapPostaladdress:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://schema.org/PostalAddress]
    - [http://schema.org/addressLocality, $()]
    - [http://schema.org/addressRegion, $()]
    - [http://schema.org/postalCode, $()]
    - [http://schema.org/streetAddress, $()]
  triplesMapConcept:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2004/02/skos/core#Concept]
  triplesMapEquipamiento:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://vocab.linkeddata.es/datosabiertos/def/urbanismo-infraestructuras/equipamiento-municipal#Equipamiento]
    - [http://purl.org/dc/terms/identifier, $()]
    - [http://vocab.linkeddata.es/datosabiertos/def/urbanismo-infraestructuras/equipamiento-municipal#fechaAlta,
      $(), xsd:date]
    - [http://vocab.linkeddata.es/datosabiertos/def/urbanismo-infraestructuras/equipamiento-municipal#fechaBaja,
      $(), xsd:date]
    - [https://schema.org/name, $()]
  triplesMapConceptscheme:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2004/02/skos/core#ConceptScheme]
  triplesMapPropiedadcontaminacion:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://vocab.ciudadesabiehttp://vocab.ciudadesabiertas.es/def/medio-ambiente/contaminacion-acustica#PropiedadContaminacion]
  triplesMapObservableproperty:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:ObservableProperty]
  triplesMapSensor:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Sensor]
  triplesMapDireccionpostal:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://vocab.linkeddata.es/datosabiertos/def/urbanismo-infraestructuras/direccion-postal#DireccionPostal]
  triplesMapFeature:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.opengis.net/spec/geosparql/1.0#Feature]
