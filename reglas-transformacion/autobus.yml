    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#PointInLinkSequence]
    - [http://w3id.org/transmodel/journeys#distanceFromStart, $(), xsd:float]
    - [http://w3id.org/transmodel/journeys#order, $(), xsd:integer]
    - p: http://w3id.org/transmodel/journeys#viewedAs
      o:
      - mapping: 
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapDestinationdisplay:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#DestinationDisplay]
    - [http://w3id.org/transmodel/journeys#frontText, $()]
  triplesMapLine:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#Line]
    - p: http://w3id.org/transmodel/journeys#presentedBy
      o:
      - mapping: triplesMapPresentation
        function:
          condition: equal
