    s: http://$()
    po:
    - [a, http://www.w3.org/2004/02/skos/core#Concept]
  triplesMapScheduledstoppoint:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#ScheduledStopPoint]
    - [http://w3id.org/transmodel/journeys#forAlighting, $(), xsd:boolean]
    - [http://w3id.org/transmodel/journeys#forBoarding, $(), xsd:boolean]
    - p: http://w3id.org/transmodel/journeys#includedIn
      o:
      - mapping: triplesMapStoparea
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapStoparea:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#StopArea]
  triplesMapLinksequence:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#LinkSequence]
    - [http://w3id.org/transmodel/journeys#distance, $(), xsd:float]
    - p: http://w3id.org/transmodel/journeys#madeUsing
      o:
      - mapping: triplesMapPointinlinksequence
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
