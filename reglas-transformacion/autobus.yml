    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/commons#Presentation]
    - [http://w3id.org/transmodel/commons#colour, $()]
    - [http://w3id.org/transmodel/commons#textColour, $()]
  triplesMapDaytype:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#DayType]
    - [http://w3id.org/transmodel/journeys#earliestTime, $(), xsd:dateTime]
  triplesMapStoppointinjourneypattern:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#StopPointInJourneyPattern]
  triplesMapTimingpointinjourneypattern:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#TimingPointInJourneyPattern]
  triplesMapOrganisation:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/organisations#Organisation]
