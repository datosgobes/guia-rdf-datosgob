    - [http://w3id.org/transmodel/journeys#isAvailable, $(), xsd:boolean]
    - p: http://w3id.org/transmodel/journeys#specifying
      o:
      - mapping: triplesMapDaytype
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapHeadwayinterval:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#HeadwayInterval]
    - [http://w3id.org/transmodel/journeys#maximumHeadwayInterval, $(), xsd:dateTime]
    - [http://w3id.org/transmodel/journeys#minimumHeadwayInterval, $(), xsd:dateTime]
    - [http://w3id.org/transmodel/journeys#scheduledHeadwayInterval, $(), xsd:dateTime]
  triplesMapRoute:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#Route]
  triplesMapConcept:
    sources:
