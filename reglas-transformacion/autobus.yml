  triplesMapContactdetails:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/organisations#ContactDetails]
  triplesMapOperator:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/organisations#Operator]
    - p: http://w3id.org/transmodel/organisations#operating
      o:
      - mapping: triplesMapLine
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://w3id.org/transmodel/organisations#servingPTFor
