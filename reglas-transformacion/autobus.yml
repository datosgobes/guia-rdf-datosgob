prefixes: {xsd: http://www.w3.org/2001/XMLSchema#, rr: http://www.w3.org/ns/r2rml#,
  rml: http://semweb.mmlab.be/ns/rml#, rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#,
  ql: http://semweb.mmlab.be/ns/ql#, rdfs: http://www.w3.org/2000/01/rdf-schema#,
  ns: http://vocab.ciudadesabiertas.es/def/transporte/autobus#}
mappings:
  triplesMapDireccionpostal:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://vocab.linkeddata.es/datosabiertos/def/urbanismo-infraestructuras/direccion-postal#DireccionPostal]
  triplesMapContactpoint:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://schema.org/ContactPoint]
    - [http://schema.org/alternateName, $()]
    - [http://schema.org/email, $()]
    - [http://schema.org/legalName, $()]
    - [http://schema.org/telephone, $()]
  triplesMapIncidencia:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://vocab.ciudadesabiertas.es/def/transporte/trafico#Incidencia]
    - [http://vocab.ciudadesabiertas.es/def/transporte/trafico#incidenciaAdjunto,
      $()]
    - [http://vocab.ciudadesabiertas.es/def/transporte/trafico#numCarriles, $(),
      xsd:integer]
    - [http://vocab.ciudadesabiertas.es/def/transporte/trafico#numSentidos, $(),
      xsd:integer]
  triplesMapLinea:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Linea]
    - p: ns:cabeceraLinea
      o:
      - mapping: triplesMapParada
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: ns:finalLinea
      o:
      - mapping: triplesMapParada
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapParada:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Parada]
    - [ns:panelElectronico, $(), xsd:boolean]
    - [ns:wifi, $(), xsd:boolean]
  triplesMapJourneypattern:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#JourneyPattern]
    - p: ns:generadoPorIncidencia
      o:
      - mapping: triplesMapIncidencia
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://w3id.org/transmodel/journeys#on
      o:
      - mapping: triplesMapRoute
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://w3id.org/transmodel/journeys#prescribing
      o:
      - mapping: triplesMapDestinationdisplay
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapPoint:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.opengis.net/ont/sf#Point]
    - [http://www.w3.org/2003/01/geo/wgs84_pos#lat, $(), xsd:float]
    - [http://www.w3.org/2003/01/geo/wgs84_pos#long, $(), xsd:float]
    - [https://datos.ign.es/def/geo_core#xETRS89, $(), xsd:float]
    - [https://datos.ign.es/def/geo_core#yETRS89, $(), xsd:float]
  triplesMapZone:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/commons#Zone]
  triplesMapVehiclejourney:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#VehicleJourney]
    - [http://w3id.org/transmodel/journeys#departureTime, $(), xsd:dateTime]
    - [http://w3id.org/transmodel/journeys#journeyDuration, $(), xsd:dateTime]
    - p: http://w3id.org/transmodel/journeys#composedOf
      o:
      - mapping: triplesMapHeadwayjourneygroup
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://w3id.org/transmodel/journeys#timedFrom
      o:
      - mapping: triplesMapTimingpointinjourneypattern
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://w3id.org/transmodel/journeys#workedOn
      o:
      - mapping: triplesMapDaytype
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapHeadwayjourneygroup:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#HeadwayJourneyGroup]
    - [http://w3id.org/transmodel/journeys#firstDepartureTime, $(), xsd:dateTime]
    - [http://w3id.org/transmodel/journeys#lastDayOffset, $(), xsd:dateTime]
    - [http://w3id.org/transmodel/journeys#lastDepartureTime, $(), xsd:dateTime]
    - p: http://w3id.org/transmodel/journeys#determinedBy
      o:
      - mapping: triplesMapHeadwayinterval
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapServicecalendar:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://w3id.org/transmodel/journeys#ServiceCalendar]
    - [http://w3id.org/transmodel/journeys#from, $(), xsd:date]
    - [http://w3id.org/transmodel/journeys#to, $(), xsd:date]
    - p: http://w3id.org/transmodel/journeys#definedBy
      o:
      - mapping: triplesMapDaytypeassignment
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
