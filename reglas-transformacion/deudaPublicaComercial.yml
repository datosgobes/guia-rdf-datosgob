prefixes: {xsd: http://www.w3.org/2001/XMLSchema#, rr: http://www.w3.org/ns/r2rml#,
  rml: http://semweb.mmlab.be/ns/rml#, rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#,
  ql: http://semweb.mmlab.be/ns/ql#, rdfs: http://www.w3.org/2000/01/rdf-schema#,
  ns: http://vocab.ciudadesabiertas.es/def/economia/deuda-publica-comercial#}
mappings:
  triplesMapOrganization:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/ns/org#Organization]
  triplesMapProperinterval:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2006/time#ProperInterval]
  triplesMapTemporalentity:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2006/time#TemporalEntity]
    - p: http://www.w3.org/2006/time#hasBeginning
      o:
      - mapping: triplesMapInstant
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://www.w3.org/2006/time#hasEnd
      o:
      - mapping: triplesMapInstant
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapInstant:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2006/time#Instant]
    - [http://www.w3.org/2006/time#inXSDDate, $(), xsd:date]
  triplesMapInformemorosidadtrimestral:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:InformeMorosidadTrimestral]
    - [ns:importeFacturasPendientesDentroPeriodo, $(), xsd:float]
    - [ns:importeFacturasPendientesFueraPeriodo, $(), xsd:float]
    - [ns:importeInteresesDemora, $(), xsd:float]
    - [ns:importePagosDentroPeriodo, $(), xsd:float]
    - ["ns:importePagosFueraPer\xEDodo", $(), xsd:float]
    - [ns:numFacturasPendientesDentroPeriodo, $(), xsd:integer]
    - [ns:numFacturasPendientesFueraPeriodo, $(), xsd:integer]
    - [ns:numPagosDentroPeriodo, $(), xsd:integer]
    - [ns:numPagosFueraPeriodo, $(), xsd:integer]
    - [ns:numPagosInteresesDemora, $(), xsd:integer]
    - [ns:periodoMedioPagoPendiente, $(), xsd:float]
    - [ns:periodoMedioPagoTrimestral, $(), xsd:float]
    - [ns:tipoContabilidad, $()]
  triplesMapInformepmpmensual:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:InformePMPMensual]
    - [ns:periodoMedioPagoMensual, $(), xsd:float]
    - [ns:ratioOperacionesPagadas, $(), xsd:float]
    - [ns:ratioOperacionesPendientes, $(), xsd:float]
  triplesMapInformepmpmensualglobal:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:InformePMPMensualGlobal]
    - [ns:periodoMedioPagoMensualGlobal, $(), xsd:float]
  triplesMapInterval:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2006/time#Interval]
