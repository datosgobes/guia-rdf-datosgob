prefixes: {xsd: http://www.w3.org/2001/XMLSchema#, rr: http://www.w3.org/ns/r2rml#,
  rml: http://semweb.mmlab.be/ns/rml#, rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#,
  ql: http://semweb.mmlab.be/ns/ql#, rdfs: http://www.w3.org/2000/01/rdf-schema#,
  ns: http://vocab.ciudadesabiertas.es/def/economia/deuda-publica-financiera#}
mappings:
  triplesMapInstrumentofinanciacion:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:InstrumentoFinanciacion]
    - [ns:margen, $(), xsd:float]
    - [ns:referencia, $()]
    - [ns:tipoFijo, $(), xsd:float]
    - [ns:tipoInstrumento, $()]
    - p: ns:capitalVivo
      o:
      - mapping: triplesMapCapitalvivo
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: ns:cargaFinanciera
      o:
      - mapping: triplesMapCargafinanciera
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: ns:esEmision
      o:
      - mapping: triplesMapEmision
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: ns:esPrestamo
      o:
      - mapping: triplesMapPrestamo
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: ns:planAmortizacion
      o:
      - mapping: triplesMapPlanamortizacion
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapCapitalvivo:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:CapitalVivo]
  triplesMapCargafinanciera:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:CargaFinanciera]
  triplesMapPrestamo:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Prestamo]
    - [ns:diferidasOParcialesCapital, $(), xsd:boolean]
    - [ns:fechaFormalizacion, $(), xsd:date]
    - [ns:fechaInicio, $(), xsd:date]
    - [ns:fechaVencimiento, $(), xsd:date]
    - [ns:moneda, $()]
    - [ns:plazo, $()]
    - p: ns:entidadPrestamista
      o:
      - mapping: 
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapOrganization:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://xmlns.com/foaf/0.1/Organization]
  triplesMapEmision:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Emision]
    - [ns:codISIN, $()]
    - [ns:cuantiaPorTitulo, $(), xsd:float]
    - ["ns:duraci\xF3n", $()]
    - [ns:importeAnual, $(), xsd:float]
    - [ns:mesDiaPago, $()]
    - [ns:numeroTitulos, $(), xsd:integer]
    - [ns:precioEmision, $(), xsd:float]
    - [ns:precioReembolso, $(), xsd:float]
  triplesMapDeudaanual:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:DeudaAnual]
    - [ns:endeudamiento, $(), xsd:float]
    - p: ns:instrumentoFinanciacion
      o:
      - mapping: triplesMapInstrumentofinanciacion
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapPlanamortizacion:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:PlanAmortizacion]
  triplesMapConcept:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2004/02/skos/core#Concept]
  triplesMapConceptscheme:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2004/02/skos/core#ConceptScheme]
  triplesMapAgent:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://xmlns.com/foaf/0.1/Agent]
