prefixes: {xsd: http://www.w3.org/2001/XMLSchema#, rr: http://www.w3.org/ns/r2rml#,
  rml: http://semweb.mmlab.be/ns/rml#, rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#,
  ql: http://semweb.mmlab.be/ns/ql#, rdfs: http://www.w3.org/2000/01/rdf-schema#,
  ns: http://vocab.ciudadesabiertas.es/def/sector-publico/subvencion#}
mappings:
  triplesMapConcesion:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Concesion]
    - [ns:fechaConcesion, $(), xsd:date]
    - [ns:fechaSolicitud, $(), xsd:date]
    - [ns:importeConcedido, $(), xsd:float]
    - [ns:importeSolicitado, $(), xsd:float]
    - p: ns:convocatoria
      o:
      - mapping: triplesMapConvocatoria
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://vocab.linkeddata.es/datosabiertos/def/sector-publico/subvencion#beneficiario
      o:
      - mapping: triplesMapOrganization
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapConvocatoria:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Convocatoria]
    - [http://vocab.ciudadesabiertas.es/def/hacienda/presupuesto#anioFiscal, $()]
    - [ns:basesReguladoras, $()]
    - [ns:fechaAcuerdo, $(), xsd:date]
    - [ns:importePresupuestado, $(), xsd:float]
    - [ns:importeTotalConcedido, $(), xsd:float]
    - [ns:nominativa, $(), xsd:boolean]
    - [ns:objeto, $()]
    - p: ns:instrumenta
      o:
      - mapping: triplesMapConvenio
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://vocab.linkeddata.es/datosabiertos/def/sector-publico/subvencion#area
      o:
      - mapping: triplesMapOrganization
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://vocab.linkeddata.es/datosabiertos/def/sector-publico/subvencion#entidadFinanciadora
      o:
      - mapping: triplesMapOrganization
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
    - p: http://vocab.linkeddata.es/datosabiertos/def/sector-publico/subvencion#servicio
      o:
      - mapping: triplesMapOrganization
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapDistrito:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://vocab.linkeddata.es/datosabiertos/def/sector-publico/territorio#Distrito]
  triplesMapOrganization:
    sources:
    - []
    s: http://$()
    po:
    - [a, https://www.w3.org/ns/org#Organization]
    - [https://www.w3.org/ns/org#identifier, $()]
  triplesMapConvenio:
    sources:
    - []
    s: http://$()
    po:
    - [a, ns:Convenio]
    - p: ns:instrumentadoPor
      o:
      - mapping: triplesMapConvocatoria
        function:
          condition: equal
          parameters:
          - [str1, $()]
          - [str2, $()]
  triplesMapConcept:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2008/05/skos#Concept]
  triplesMapConceptscheme:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.w3.org/2008/05/skos#ConceptScheme]
  triplesMapDistrict:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://dbpedia.org/ontology/District]
  triplesMapFeature:
    sources:
    - []
    s: http://$()
    po:
    - [a, http://www.geonames.org/ontology#Feature]
